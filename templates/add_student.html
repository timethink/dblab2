<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
</head>
<body>
    <h1>Add Student</h1>
    <form method="POST">
        <label for="id">Student ID:</label>
        <input type="text" id="id" name="id"><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        <label for="sex">Sex:</label>
        <input type="text" id="sex" name="sex"><br>
        <label for="birth_date">Birth Date:</label>
        <input type="date" id="birth_date" name="birth_date"><br>
        <label for="grade">Grade:</label>
        <input type="text" id="grade" name="grade"><br>
        <label for="class_id">Class ID:</label>
        <input type="text" id="class_id" name="class_id"><br>
        <label for="major_id">Major ID:</label>
        <input type="text" id="major_id" name="major_id"><br>
        <input type="submit" value="Add Student">
    </form>
    <a href="/students">Back to Students</a>
</body>
</html>
